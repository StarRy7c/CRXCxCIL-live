        .control-button {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #000;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            text-align: center;
        }
        .popup button {
            margin: 20px;
            padding: 20px 30px;
            border: none;
            cursor: pointer;

        }
        .join-now { background-color: #0088cc; color: white; }
