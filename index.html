<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRXCxCIL</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .video-container {
            width: 90%;
            max-width: 800px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            margin-top: -20px;
        }
        #jwplayerDiv, #iframeDiv {
            width: 100%;
            height: 100%;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .control-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .control-button:hover {
            background-color: #006699;
        }
    </style>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <div id="jwplayerDiv"></div>
    </div>
    <div class="button-container">
        <button class="control-button" onclick="changeStream('stream1.m3u8')">Stream 1</button>
        <button class="control-button" onclick="changeStream('stream2.m3u8')">Stream 2</button>
        <button class="control-button" onclick="loadIframe('https://www.youtube.com/embed/uuRNi-eC080')">Iframe 1</button>
        <button class="control-button" onclick="loadIframe('https://www.youtube.com/embed/dQw4w9WgXcQ')">Iframe 2</button>
    </div>
    <script>
        var player = jwplayer("jwplayerDiv").setup({
            playlist: [{
                title: "UEFA Youth League 2024-25",
                description: "You're Watching",
                sources: [{ 
                    file: "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_SD_voot_MOB/output03/index.m3u8", 
                    type: "hls", 
                    label: "1080p", 
                    default: true 
                }]
            }],
            width: "100%",
            height: "100%",
            autostart: true,
            controls: true
        });
        
        function changeStream(url) {
            player.load([{ file: url, type: "hls" }]);
            player.play();
        }
        
        function loadIframe(url) {
            document.getElementById("videoContainer").innerHTML = `<iframe id="contentFrame" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen="true" scrolling="no" width="100%" height="100%" src="${url}"></iframe>`;
        }
    </script>
</body>
</html>
